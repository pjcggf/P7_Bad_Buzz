name: CD

# Déclenchement uniquement quand les tests ont été valides
on:
  workflow_run:
    workflows: ["Test integration et developpement"]
    types:
      - completed
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image 
      run: docker build . --file Dockerfile -t api-modele-simple:$(date +%s)
    # Alt : docker login -u pjcggf
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push to docker hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/p7_bad_buzz:modele_simple
