# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - p7-modele-simple

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c56c9da9b3754d2099770c2f17fdd764 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9e051c93e2f4f4caf295763ca8e98a8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c56c9da9b3754d2099770c2f17fdd764 }}/pjcggf/p7_bad_buzz:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'p7-modele-simple'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b7124b76b9640ec8b2f1c1f8319f6cc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c56c9da9b3754d2099770c2f17fdd764 }}/pjcggf/p7_bad_buzz:latest'
