# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - p7-modele-simple

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dea67b518a1b4c3f9749bcc3fd7d7cd3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5fdf2b7233c343dea4402668aadfa0ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dea67b518a1b4c3f9749bcc3fd7d7cd3 }}/pjcggf/p7_bad_buzz:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'p7-modele-simple'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef935e34b22c4a79a94d4ba15f3e98fe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dea67b518a1b4c3f9749bcc3fd7d7cd3 }}/pjcggf/p7_bad_buzz:${{ github.sha }}'